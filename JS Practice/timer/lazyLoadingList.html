<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.0.js"></script>
    <script>
        let obj = ['apple', 'pear', 'banana'];
        let idx = 1;
        for (let o of obj) {
            setTimeout(function () {
                let li = $('<li></li>');
                li.append(o);
                $('ul').append(li);                
            }, idx*1000);
            idx++;
        }


    </script>
</head>

<body>
    <h1>Heading</h1>
    <div>Some paragraph</div>
    <ul></ul>
</body>

</html>
