<html lang="en">

<head>
    <meta charset="UTF-8">

        <textarea rows="4" name="textarea"></textarea>

        <select name="option1">
            <option>option1</option>
            <option>option2</option>

            <option>option4</option>

        <br />

            <option>option2</option>
            <option selected>option3</option>
            <option>option4</option>
        </select>
        <br />
        <br />
        <br />

            <optgroup label="sub1">
                <option>option1</option>

            <optgroup label="sub2">
                <option selected>option3</option>
                <option>option4</option>

        <br />
        <br />
        <input type="hidden" name="hidden">

    </form>
