<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.0.js"></script>
    <style>
        select{
            display:block;
            margin-bottom:10px;
        }

    </style>
    <script>
        function getValues() {
            let div = $('#selectedValues');
            div.html('');

            div.append('Name: ' + $('#inputText').val());
            div.append('<br/>');

            div.append('Description: ' + $('#textArea').val());
            div.append('<br/>');

            div.append('Country: ' + $('select[name="country"] option:selected').val());
            div.append('<br/>');
            
            div.append('Room Preferences: ');
            let rp = $('select[name="preference"] option:selected');
            let rpArray = [];
            rp.each(function(index, elem) {
                rpArray.push($(elem).val());
            });
            div.append(rpArray.join(', '));
            div.append('<br/>');

            let gender = $('input[name="gender"]:checked').val();
            let genderValue = gender?gender.val():'';
            div.append('Gender: ' + genderValue);

            div.append('<br/>');
            div.append('Diet Restriction: ');
            let diet = $('input[name="diet"]:checked');
            let dietArr = [];
            diet.each(function(index, elem) {
                dietArr.push($(elem).val());
            });
            div.append(dietArr.join(', '));            
        }
    </script>
</head>
<body>
    <label>Name</label>
    <input type="text" id="inputText"/><br/><br/>
    Description
    <textarea id="textArea"> </textarea><br/><br/>
    Country
    <select name="country" >
        <option value="USA">United States of America</option>
        <option value="IN">Other</option>
    </select>

    Room Preferences
    <select name="preference" multiple >
        <option value="Single">Single</option>
        <option value="Shared">Shared</option>
    </select>
    <br/>

    <div>
        <label>Gender</label>
        <input type="radio" value="male" name='gender'/>
        <label>Male</label>
        <input type="radio" value="female" name='gender'/>
        <label>Female</label>
    </div>

    <div>
        <label>Diet Restriction</label>
        <input type="checkbox" value="vegan" name='diet'/>
        <label>Vegan</label>
        <input type="checkbox" value="nut" name='diet'/>
        <label>Nut Allergy</label>
    </div>
    <button onclick="getValues()">Get value</button>
<hr/>
<h2> Selected Values</h2>
<div id="selectedValues"></div>
</body>

</html>
